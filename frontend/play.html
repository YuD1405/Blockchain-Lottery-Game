<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery DApp - Play Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toast.css">
</head>

<body>
    <header>
        <div class="container nav-container">
            <div class="logo">NFT Lottery</div>
            <nav>
                <ul>
                    <li><a href="index.html">Main Page</a></li>
                    <li><a href="play.html" style="color: var(--primary-color)">Play Lottery</a></li>
                    <li><a href="market.html">NFT Marketplace</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
            <button class="btn-connect" id="connectWalletBtn">Connect Wallet</button>
        </div>
    </header>

    <main class="container mt-20">
        <h2 class="mb-20" id="currentRound">Round _</h2>

        <!-- Stats Section -->
        <div class="lottery-stats">
            <div class="card stat-box">
                <h3>Total Pool</h3>
                <div class="stat-value" id="totalPool">_</div>
            </div>
            <div class="card stat-box">
                <h3>Tickets</h3>
                <div class="stat-value" id="ticketCount">_</div>
            </div>
            <div class="card stat-box">
                <h3>Entry Fee</h3>
                <div class="stat-value" id="entryFee">_</div>
            </div>
            <div class="card stat-box">
                <h3>My Balance</h3>
                <div class="stat-value" id="myBalance">_</div>
            </div>
        </div>

         <!-- Player Section -->
        <div class="card flex-center" style="flex-direction: column; padding: 40px; margin-bottom: 20px;">

            <!-- Player List Area -->
            <div class="player-list" style="width: 100%; max-width: 600px; margin-bottom: 30px;">
                <h3 class="mb-20" style="text-align: center;">Player List</h3>
                <ul id="playerList" style="list-style: none; padding: 0;">
                    
                </ul>
            </div>

            <!-- Join Action Area -->
            <div style="text-align: center;">
                <p id="userJoinStatus" class="mb-20" style="font-size: 1.1rem;">You have not joined this round.</p>
                <button id="joinBtn" class="btn btn-primary" style="font-size: 1.2rem; padding: 15px 40px;">Join</button>
            </div>
        </div>

        <!-- History Section -->
        <!-- Đã bỏ class grid-3 để div này tự động full width -->
        <div class="card" style="margin-bottom: 20px;">
            <h3 class="mb-20">Winner History</h3>
            <ul id="winnerHistory">
                
            </ul>
        </div>

        <!-- Admin Section -->
        <div class="card admin-panel mt-20" id="admin-panel">
            <h3 style="color: var(--danger-color); margin-bottom: 15px;">Admin Area</h3>
            
            <div style="margin-bottom: 10px;">
                <label style="display:block; margin-bottom:5px;">NFT Reward URI (Pinata):</label>
                <input type="text" id="nftUriInput" placeholder="ipfs://Qm..." 
                       style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
        
            <div style="display: flex; gap: 10px;">
                <button id="pickWinnerBtn" class="btn btn-admin">Pick Winner</button>
                <button id="resetBtn" class="btn btn-secondary"
                    style="border-color: var(--danger-color); color: var(--danger-color);">Reset Round</button>
            </div>
        </div>
    </main>
    <!-- Toast Display -->
    <div id="toastContainer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.10.0/ethers.umd.min.js"></script>
    <script type="module" src="scripts/lottery.js"></script>
</body>

</html>

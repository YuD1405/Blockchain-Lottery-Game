<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery DApp - Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toast.css">
</head>

<body>
    <header>
        <div class="container nav-container">
            <div class="logo">NFT Lottery</div>
            <nav>
                <ul>
                    <li><a href="index.html">Main Page</a></li>
                    <li><a href="play.html">Play Lottery</a></li>
                    <li><a href="market.html">NFT Marketplace</a></li>
                    <li><a href="profile.html" style="color: var(--primary-color)">Profile</a></li>
                </ul>
            </nav>
            <button class="btn-connect" id="connectWalletBtn">Connect</button>
        </div>
    </header>

    <main class="container mt-20">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="avatar">ðŸ‘¤</div>
            <div>
                <h2>My Profile</h2>
                <p style="color: var(--text-muted); font-family: monospace; font-size: 1.1rem; margin-top: 5px;">
                    Address: <span id="user-address">Loading...</span>
                </p>
                <p style="margin-top: 10px;">
                    Balance: <span id="user-balance" style="color: var(--success-color); font-weight: bold;">0 ETH </span>
                </p>
            </div>
        </div>

        <!-- My NFT Collection -->
        <h3 class="mb-20">My NFT Collection</h3>
        <div class="grid-3">
            <!-- Owned NFT 1 -->
            <div class="card nft-card">
                <img src="https://via.placeholder.com/300x200/334155/ffffff?text=Winner+Ticket+%2301" alt="NFT">
                <div class="nft-info">
                    <h4>Winner Ticket #01</h4>
                    <span class="price" style="color: var(--text-muted)">Not Listed</span>
                </div>
                <div style="display: flex; gap: 10px;">
                    <input type="text" placeholder="Price (ETH)"
                        style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: 60%;">
                    <button class="btn btn-secondary" style="flex: 1;">Sell</button>
                </div>
            </div>

            <!-- Owned NFT 2 (Listed) -->
            <div class="card nft-card">
                <img src="https://via.placeholder.com/300x200/334155/ffffff?text=Winner+Ticket+%2305" alt="NFT">
                <div class="nft-info">
                    <h4>Winner Ticket #05</h4>
                    <span class="price">Listed: 2.0 ETH</span>
                    <span class="price">Listed: 2.0 ETH</span>
                </div>
                <button class="btn btn-secondary"
                    style="width: 100%; border-color: var(--danger-color); color: var(--danger-color);">Cancel
                    Listing</button>
            </div>
        </div>
    </main>
    <!-- Toast Display -->
    <div id="toastContainer"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.10.0/ethers.umd.min.js"></script>
    <script type="module" src="scripts/app.js"></script>

</body>

</html>

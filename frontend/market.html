<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery DApp - Marketplace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container nav-container">
            <div class="logo">NFT Lottery</div>
            <nav>
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="play.html">Chơi Xổ Số</a></li>
                    <li><a href="market.html" style="color: var(--primary-color)">Chợ NFT</a></li>
                    <li><a href="profile.html">Hồ sơ</a></li>
                </ul>
            </nav>
            <button class="btn-connect">0x123...abc</button>
        </div>
    </header>

    <main class="container mt-20">
        <h2 class="mb-20">NFT Marketplace</h2>
        <p class="mb-20" style="color: var(--text-muted)">Mua bán các phần thưởng NFT độc nhất từ người chiến thắng.</p>

        <div class="grid-3">
            <!-- NFT Card 1 -->
            <div class="card nft-card">
                <!-- Placeholder image -->
                <img src="https://via.placeholder.com/300x200/6366f1/ffffff?text=Rare+NFT+%23102" alt="NFT Image">
                <div class="nft-info">
                    <h4>Golden Trophy #102</h4>
                    <span class="price">0.5 ETH</span>
                </div>
                <div class="nft-info">
                    <span style="font-size: 0.9rem; color: var(--text-muted)">Người bán: 0xAb...cd</span>
                </div>
                <button class="btn btn-primary" style="width: 100%">Mua Ngay</button>
            </div>

            <!-- NFT Card 2 -->
            <div class="card nft-card">
                <img src="https://via.placeholder.com/300x200/ec4899/ffffff?text=Silver+Badge+%2355" alt="NFT Image">
                <div class="nft-info">
                    <h4>Silver Badge #55</h4>
                    <span class="price">0.2 ETH</span>
                </div>
                <div class="nft-info">
                    <span style="font-size: 0.9rem; color: var(--text-muted)">Người bán: 0x11...22</span>
                </div>
                <button class="btn btn-primary" style="width: 100%">Mua Ngay</button>
            </div>

            <!-- NFT Card 3 -->
            <div class="card nft-card">
                <img src="https://via.placeholder.com/300x200/22c55e/ffffff?text=Lucky+Charm+%2309" alt="NFT Image">
                <div class="nft-info">
                    <h4>Lucky Charm #09</h4>
                    <span class="price">1.0 ETH</span>
                </div>
                <div class="nft-info">
                    <span style="font-size: 0.9rem; color: var(--text-muted)">Người bán: 0x99...88</span>
                </div>
                <button class="btn btn-primary" style="width: 100%">Mua Ngay</button>
            </div>
        </div>
    </main>
</body>
</html>
